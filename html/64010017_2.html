<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form> 
        <fieldset>
        <legend><i>Contact Information</i></legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        </fieldset>
    </form>
    <form> 
        <fieldset>
        <legend><i>Competition Question</i></legend>
            How tall is the Eiffel Tower in Paris, France?<br>
            <input type="radio" id="584ft" name="fav_language" value="584FT">
            <label for="584ft">584ft</label><br>
            <input type="radio" id="784ft" name="fav_language" value="784FT">
            <label for="784ft">784ft</label><br>
            <input type="radio" id="984ft" name="fav_language" value="984FT">
            <label for="984ft">984ft</label><br>
            <input type="radio" id="1184ft" name="fav_language" value="1184FT">
            <label for="1184ft">1184ft</label>

        </fieldset>
    </form>
    <form > 
        <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
            In 25 words or less, say why you would like to win $10,000<br>
            <textarea name="message" rows="10" cols="40">
            </textarea>
        </fieldset>
    </form>
    <form> 
        <fieldset>
        <legend><i>Enter competition</i></legend>
            <input type="submit" value="Enter Competition">
        </fieldset>
    </form>
</body>
</html>
